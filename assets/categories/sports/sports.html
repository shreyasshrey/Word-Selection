<!doctype html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../css/style.css">
<link rel="stylesheet" href="assets/css/sports.css">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
</head>

<body>
    <section class="mainContent">

        <div class="container py-5">
            <div class="mainSection container-fluid mt-2">
                <div class="row text-center">
                    <div class="col">
                        <div class="titleSection">
                            <!-- <h4>Category:</h4>
                            <h1>FOOD</h1>
                            <h3 class="questCol" id="questCol"></h3> -->
                        </div>
                    </div>
                </div>

                <!-- ----------------------- Life, Time and Score Section ----------------------- -->

                <div class="row text-center mb-3">
                    <div class="col-sm-4 lifearea">
                        <h3>Attempts</h3>
                        <h4 class="lives" id="lives"></h4>
                    </div>
                    <div class="col-sm-4 timearea">
                        <h3>Time</h3>
                        <h4 class="timer" id="timer"></h4>
                    </div>
                    <div class="col-sm-4 scorearea">
                        <h3>Score</h3>
                        <h4 class="score" id="score"></h4>
                    </div>
                </div>

                <!-- ---------------------------- question row ---------------------------- -->

                <div class="row text-center ques-text mb-3">
                    <div class="col-sm-12 question">
                    </div>
                </div>

                <!-- ---------------------------- answer row ---------------------------- -->

                <div class="row text-center answer-part mb-3">
                    <p>Choose the Correct Answer</p>
                    <div class="col-sm-12 correct">
                    </div>
                </div>

                <!-- ---------------------------- options row ---------------------------- -->

                <div class="row text-center opt-part">
                    <div class="col-sm-12 keyboard mt-3">
                    </div>
                </div>

            </div>
        </div>

        <!-- ---------------------------- Modal for Wrong Answer ---------------------------- -->

        <div class="modal wrongModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Game Over</h5>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <div class="btn btn-danger" type="button" id="home">Home</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ---------------------------- Modal for Next Question ---------------------------- -->

        <div class="modal nxtQuesModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Good Job</h5>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <div class="btn btn-success" type="button" id="next">Next</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ---------------------------- Modal for Timeout ---------------------------- -->

        <div class="modal feedbackModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="feedbacktext"></h5>
                    </div>
                    <div class="modal-body">
                        <!-- <p>Modal body text goes here.</p> -->
                        <!-- <div class="modalQues"></div> -->
                    </div>
                    <div class="modal-footer">
                        <div class='btn btn-danger' type='button' id='playagain'>Play Again</div>
                        <div class='btn btn-success' type='button' id='wrongnext'>Next</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wishes">
            <h1 class="wishTitle"></h1>
            <div class="btn btn-success mt-4" type="button" id="backhome">Home</div>
        </div>

    </section>

</body>
<script src="../../scripts/jqueryscripts/jquery-3.5.1.min.js"></script>
<script src="assets/js/sports.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</html>
